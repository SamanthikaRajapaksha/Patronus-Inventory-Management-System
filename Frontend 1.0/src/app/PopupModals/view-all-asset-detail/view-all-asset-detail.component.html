<div class="modal-header">
    <h4 class="modal-title">{{assetcategory}}</h4>
    <h4 class="modal-title">{{assetId}}</h4>
   <!-- <button></button> -->
  
      
  
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
      <div class="container">
  
          <div class="form-groupp" *ngFor="let a of data">
            <a *ngIf="a.assetId == assetId">                                                      <!--Changed here-->
              <label for="assetId">Asset Id : <b>{{a.assetId}}</b>  </label> <br><br>
              <label for="assetId">Capacity : <b>{{a.id}}</b>  </label> <br><br>
              <label for="assetcategory">assetcategory : <b>{{a.assetcategory}}</b>  </label> <br><br>
              <label for="assetId">Rsm : <b>{{a.ram}}</b>  </label> <br><br>
              <label for="assetId">boughtDate : <b>{{a.boughtDate}}</b>  </label> <br><br>
            </a> 
            </div>
  
        
  
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success"  style="background-color: crimson"
        [disabled]="!myForm.valid" >
       Cancel
      </button>
    </div>
  </form>
