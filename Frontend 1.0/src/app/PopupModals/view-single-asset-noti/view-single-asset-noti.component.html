<div *ngFor="let d of data ">
  <div *ngIf="assetId==d.assetId">
     <div class="modal-header" style="background-color: rgb(76, 151, 151)">
         <h4 class="modal-title" style="color: blue">{{d.assetCategory}} </h4><h5 style="color: rgb(3, 1, 10);text-align: right" >Asset ID : {{assetId}}</h5>
        
       
        <!-- <button></button> -->
       
           <a  class="close" (click)="activeModal.dismiss('Cross click')"></a>
       
     </div>
       <form [formGroup]="myForm" (ngSubmit)="submitForm()">
         <div class="modal-boy">
           <div class="container">
       
               <div class="form-groupp">                                                       <!--Changed here-->
                   <label for="assetId">Asset Id : <b>{{d.assetId}}</b>  </label> <br><br>
                   <label for="assetId">assetCategory : <b>{{d.assetCategory}}</b>  </label> <br><br>
                   <label for="assetId">Beging Date : <b>{{d.assetCategory}}</b>  </label> <br><br>
                   <label for="assetId"> Return Date: <b>{{d.ram}}</b>  </label> <br><br>
                   <label for="assetId">Booked Person : <b>{{d.ram}}</b>  </label> <br><br>
                 </div>
       
             
       
           </div>
         </div>
         <div class="modal-footer">
           <button class="btn btn-success"  style="background-color: crimson"
             [disabled]="!myForm.valid" >
            Cancel
           </button>
         </div>
       </form>
       
     
  </div>
 
 </div>
