

<div class="form-row">   
    <div class="col-6"> 
   <h3 style="margin:50px; align-content: center">Asset Details</h3>
    </div>
    <div class="form-inline">
        <input class="form-control" type="text" placeholder="Search" [(ngModel)]="searchTerm" aria-label="Search" style="width: 8cm; margin: 1cm"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="" >Search</button>
       
      </div>
      <p ><a href="" routerLink="/asset/view-asset/more">more   </a>
      <a href="" routerLink="/asset/view-asset"> .... back</a></p>
    
    </div>
   

<router-outlet></router-outlet>
<div class="row">

  <!-- Grid column -->
  <div class="col-lg-4 col-md-12" *ngFor="let d of data |  employeeFilter : searchTerm">

    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div class="view">
        <img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" class="card-img-top"
          alt="photo">
        <a href="#">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <tr >
        <h4 class="card-title">:{{d.brandName}}</h4>
        <h6 class="card-title"> Brand name :{{d.brandName}}</h6>
        <h6 class="card-title"> DATE:{{d.boughtDate}}</h6>
        <h6 class="card-title">Discription:{{d.boughtCompanyName}}</h6>
      
     
          
          
    
        <!--Text-->
        
        <a href="#" class="btn btn-primary" routerLink="/asset/view-asset/book" >Book</a>
        <a href="#" class="btn btn-primary" routerLink="/asset/registor-asset">Update</a>
        <a href="#" class="btn btn-primary" (click)="deleteEmployee()">Delete</a>
       
      </div>
      

    </div>
    <!--/.Card-->

  </div>
