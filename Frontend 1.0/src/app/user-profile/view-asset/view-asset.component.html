
<div >
    <form class="form-inline my-2 my-lg-0">
        <h3 style="margin:40px ; align-content: center">Asset Details</h3>
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
        <p style="margin:100px" ><a href="" routerLink="/asset/view-asset/more">more</a></p>
        <p style="margin:20px" ><a href="" routerLink="/asset/view-asset">back</a></p>
      </form>
</div>

<router-outlet></router-outlet>
<div class="row">

  <!-- Grid column -->
  <div class="col-lg-4 col-md-12" *ngFor="let d of data">

    <!--Card-->
    <div class="card">

      <!--Card image-->
      <div class="view">
        <img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" class="card-img-top"
          alt="photo">
        <a href="#">
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!--Card content-->
      <div class="card-body">
        <!--Title-->
        <tr >
        <h4 class="card-title">:{{d.assetIdComputer}}</h4>
        <h6 class="card-title"> Brand name :{{d.buyingPrice}}</h6>
        <h6 class="card-title"> DATE:{{d.boughtDate}}</h6>
        <h6 class="card-title">Discription:{{d.boughtCompanyName}}</h6>
      
        {{d.description}}
          
          
    
        <!--Text-->
        
        <a href="#" class="btn btn-primary" routerLink="/asset/view-asset/book" >Book</a>
        <a href="#" class="btn btn-primary" routerLink="/asset/registor-asset">Update</a>
        <a href="#" class="btn btn-primary" (click)="deleteEmployee()">Delete</a>
       
      </div>

    </div>
    <!--/.Card-->

  </div>
  <!-- Grid column -->
  x
