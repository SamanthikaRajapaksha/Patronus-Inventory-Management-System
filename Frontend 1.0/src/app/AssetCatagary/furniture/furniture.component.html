<div class="col-md-10">
   
    <header class="card-header">
                                    
            <h4 class="card-title mt-2">Furniture Registration</h4>
          </header>
        
        <div class="card-body">
        
            <form class="form-horizontal"   (ngSubmit)=" onSubmit() " name="form">
        
                    <div class="form-row">
                    <div class="col-md-5 mb-3">
                            <label for="brandName" class="cols-sm-2 control-label">Brand Name</label>
                   
                        
                            <select name="brandName" id="brandName" class="form-control" [(ngModel)]="asset.brandName" placeholder="">
                            <option value="HP" >Damro</option>
                              <option value="DELL" >Nilkamal</option>
                              <option value="ASUUS" >Nisaco</option>
                              <option value="MACBOOK" >Dambulla furnitures</option>
                              <option value="ACCER" >Arpico furnitures</option>
                              <option value="LENOVO" >Others</option>
                              
                            </select>
                            <div class ="Inavalid feedback" style="color:red">
                                <div>Brand Name is required</div>
                            </div>
                    </div>
                </div>
                      
               
                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Date</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            
                            <input type="date"  class="form-control" name="Date" id="Date"  [(ngModel)]="asset.boughtDate" BsDaterangepicker />
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="price" class="cols-sm-2 control-label">Price</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"></span>
                            <input type="text" class="form-control" name="price" id="price"  [(ngModel)]="asset.buyingPrice" placeholder="Enter Price" />
                        </div>
                    </div>
                </div>

                <!-- Default checked -->
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                            <label for="brandName" class="cols-sm-2 control-label">Warranty Period</label>
                   
                        
                            <select name="brandName" id="brandName" class="form-control" [(ngModel)]="asset.brandName" placeholder="" >
                            <option value="HP" >0</option>
                              <option value="DELL" >1</option>
                              <option value="ASUUS" >2</option>
                              <option value="MACBOOK" >3</option>
                              <option value="ACCER" >4</option>
                              <option value="LENOVO" >5</option>
                              
                            </select>
                            <div class ="Inavalid feedback" style="color:red">
                                <div>Warranty Period is required</div>
                            </div>
                    </div>
                </div>
                      
                
                
                <div class="form-group">
                  <label for="Cname" class="cols-sm-2 control-label">Companya Name</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                         
                          <input type="text" class="form-control" name="Cname" id="Cname" [(ngModel)]="asset.boughtCompanyName" placeholder="Enter Company Name" />
                      </div>
                  </div>
              </div>
              <div class="form-group">
                <label for="CAddress" class="cols-sm-2 control-label">Company Address</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                       
                        <input type="text" class="form-control" name="CAddress" id="CAddress"  [(ngModel)]="asset.companyAddress" placeholder="Enter Company Address" />
                    </div>
                </div>
            </div>
           
            <div class="form-group">
                <label for="CNo" class="cols-sm-2 control-label">Contact Number</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                       
                        <input type="text" class="form-control" name="CNo" id="CNo"  [(ngModel)]="asset.warrantyStatus" placeholder="Enter Contact Number" />
                    </div>
                </div>
            </div>
           
            
            <div class="form-row">
                <div class="col-md-6 mb-3">
                        <label for="brandName" class="cols-sm-2 control-label">Category</label>
               
                    
                        <select name="brandName" id="brandName" class="form-control" [(ngModel)]="asset.brandName" placeholder="">
                        <option value="HP" >Office Table</option>
                          <option value="DELL" >Office chair</option>
                          <option value="ASUUS" >cupbourds</option>
                          <option value="MACBOOK" >Sofa set</option>
                          
                          
                        </select>
                        <div class ="Inavalid feedback" style="color:red">
                            <div> Category is required</div>
                        </div>
                </div>
            
                  

                
                <div class="col-md-6 mb-6">
                        <label for="validationDefault01">Quantity</label>
                        <input type="text" class="form-control" id="validationDefault01" [(ngModel)]="asset.displaySize"  placeholder="10..."
                            required>
                            <div class ="Inavalid feedback" style="color:red">
                                <div> Quantuty  is required</div>
                            </div>
                </div>
            </div>
            

               
                <div class="form-group shadow-textarea">
                    <label for="exampleFormControlTextarea6">Discription</label>
                    <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" [(ngModel)]="asset.description"  placeholder="Write Description here..."></textarea>
                  </div>

                  
                    <!-- Horizontal material form -->

                        
                    <div class="form-group ">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                    
                </form>
          
                                    
</div>
</div>
